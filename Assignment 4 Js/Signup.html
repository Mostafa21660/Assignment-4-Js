<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

            <div class="container w-50 mt-5 border shadow-lg p-4">

                <div class="row g-3 text-white">
                    <h2 class="text-success">Sign up</h2>
                    <div id="loginMessage" class="message"></div>
                    <input type="text" id="email" class="col-12 form-control bg-transparent text-white" placeholder="Email" required>
                    <input type="text" id="name" class="col-12 form-control bg-transparent text-white" placeholder="Username" required>
                    <input type="password" id="password" class="col-12 form-control bg-transparent text-white" placeholder="Password" required>
                    <button type="button" class="btn btn-outline-primary col-3 mx-auto" onclick="signup()">Sign up</button>
                    <p class="text-white text-center">Have an account? <a class="text-white" href="Index.html">Log in</a></p>
                </div>

            </div>

            
    
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/signup.js"></script>
</body>
</html>
